<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/2001/XMLSchema">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>E-Shop</h1>
<hr>
<h4>Administration panel</h4>
<table border="1">
  <tr>
    <th>Username</th>
    <th>Phone number</th>
    <th>Activity</th>
    <th>Roles</th>
    <th>Ban/Unban</th>
    <th>Editing</th>
    <th>Detailed information</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.username}"></td>
    <td th:text="${user.phoneNumber}"></td>
    <td th:text="${user.active} ? 'true' : 'false'"></td>
    <td>
      <span th:each="role : ${user.roles}" th:text="${role}"></span>
    </td>
    <td>
      <form th:action="@{/admin/user/ban/{id}(id=${user.id})}" method="post">
        <input type="submit" class="btn btn-light" value="Ban/Unban">
      </form>
    </td>
    <td>
      <a th:href="@{/admin/user/edit/{id}(id=${user.id})}">Edition</a>
    </td>
    <td>
      <a th:href="@{/user/{id}(id=${user.id})}">Detailed information</a>
    </td>
  </tr>
  <tr th:unless="${users}">
    <td colspan="7"><h3>No users found</h3></td>
  </tr>
</table>
</body>
</html>
